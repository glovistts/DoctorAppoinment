spring:
  application:
    name: Doctor appointment
  datasource:
    url: jdbc:postgresql://host:port/common
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: doctor_schema_test
server:
  port: 8030

apiPrefix:
  v1: /api/v1