server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
      default_schema: doctor_schema
    show-sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

apiPrefix:
  v1: /api/v1
